services:
  kafka:
    image: apache/kafka:latest
    hostname: kafka
    container_name: kafka
    ports:
      - 9092:9092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093
      KAFKA_LISTENERS: PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
  
  jobmanager:
    image: apache/flink:latest
    hostname: jobmanager
    container_name: jobmanager
    ports:
      - "8081:8081"
    command: jobmanager 
    environment:
      FLINK_PROPERTIES: "jobmanager.rpc.address: jobmanager" 
    volumes:
      - "flink_jobmanager_data:/opt/flink/log"
  taskmanager:
    image: apache/flink:latest
    hostname: taskmanager
    container_name: taskmanager
    command: taskmanager
    environment:
      FLINK_PROPERTIES: "jobmanager.rpc.address: jobmanager"
    depends_on:
      - jobmanager
    volumes:
      - "flink_taskmanager_data:/opt/flink/log"
  cassandra:
    image: cassandra:latest
    ports:
      - "9042:9042"
      - "7199:7199"
    volumes:
      - "cassandra_data:/var/lib/cassandra"
      - "./cassandra/jmx-exporter-config.yml:/etc/cassandra/jmx-exporter-config.yml"
      - "./cassandra/logs:/var/log/cassandra"
    environment:
      - CASSANDRA_CLUSTER_NAME=MyCluster
      - CASSANDRA_NUM_TOKENS=256
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_RACK=rack1
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - CASSANDRA_START_RPC=true
      - CASSANDRA_START_JMX=true
      - CASSANDRA_START_NATIVE_TRANSPORT=true
      - JVM_OPTS=-Djava.rmi.server.hostname=cassandra -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false -Dcom.sun.management.jmxremote.rmi.port=7199 -Dcom.sun.management.jmxremote.port=7199
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'describe cluster'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 80s
  cassandra-jmx-exporter:
    image: eclipse-temurin:11-jre
    container_name: cassandra-jmx-exporter
    ports:
      - "9000:9000"
    command: ["/start-jmx-exporter.sh"]
    volumes:
      - "./cassandra/jmx-exporter-config.yml:/etc/jmx-exporter-config.yml"
      - "./cassandra/start-jmx-exporter.sh:/start-jmx-exporter.sh"
    depends_on:
      cassandra:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9000/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
  grafana:
    image: grafana/grafana:12.4.0-19308673636-ubuntu
    platform: linux/arm64
    container_name: grafana
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_PLUGINS_PREINSTALL=hadesarchitect-cassandra-datasource
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    volumes:
      - grafana_storage:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      cassandra:
        condition: service_healthy
      loki:
        condition: service_started
  loki:
      image: grafana/loki:2.9.2
      platform: linux/arm64
      container_name: loki
      ports:
        - "3100:3100"
      command: -config.file=/etc/loki/config.yml
      volumes:
        - ./loki/config.yml:/etc/loki/config.yml
        - loki_data:/loki
      restart: unless-stopped

  promtail:
    image: grafana/promtail:2.9.2
    container_name: promtail
    volumes:
      - /var/log:/var/log
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./promtail/config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    environment:
      LOKI_URL: http://loki:3100/loki/api/v1/push
    depends_on:
      - loki
    restart: unless-stopped

volumes:
  grafana_storage: {}
  loki_data: {}
  cassandra_data:
    driver: local
  kafka_data:
    driver: local
  flink_jobmanager_data:
    driver: local
  flink_taskmanager_data:
    driver: local
